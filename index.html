<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-3</title>
    <!-- External css  -->
    <link rel="stylesheet" href="style.css" />
    <!-- daisyUI cdn + tailwindcss cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome kit  -->
    <script
      src="https://kit.fontawesome.com/aa8c0c7da5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-lato">
    <!-- Header section  -->
    <div class="border border-red-400">
      <header
        class="max-w-screen-lg mx-auto px-8 md:px-16 lg:px-24 py-5 text-red-400"
      >
        <!-- Nav bar -->
        <nav class="lg:bg-primary-color rounded-full">
          <div class="navbar lg:justify-around justify-between">
            <div class="hidden lg:block">
              <ul class="flex gap-4 text-white text-md">
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">All Fruits</a></li>
              </ul>
            </div>
            <div class="gap-3 flex items-center lg:text-white text-black">
              <img src="./images/logo.png" alt="" />
              <span class="text-2xl font-bold">Fruit Burst</span>
            </div>
            <div class="flex-none relative hidden lg:block">
              <div class="form-control flex items-center">
                <input
                  type="text"
                  placeholder="Search here"
                  class="input input-bordered max-w-24 md:w-auto rounded-full"
                />
                <i
                  class="absolute right-4 top-1/2 transform -translate-y-1/2 fas fa-search fa-lg"
                ></i>
                <!-- Use absolute positioning to position the icon, right-3 for right spacing,
                   top-1/2 and transform -translate-y-1/2 to center it vertically -->
              </div>
            </div>
            <!-- bar icon  -->
            <div class="lg:hidden">
              <i class="fa-solid fa-bars text-black  text-2xl"></i>
            </div>
          </div>
        </nav>
      </header>
    </div>
    <!-- Main section  -->
    <main class="border border-red-400">This is main section</main>
    <!-- Footer section  -->
    <footer class=""></footer>

    <!-- js link  -->
    <script src="script.js"></script>
  </body>
</html>
